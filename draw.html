    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");

        let painting = false;
        let erasing = false;
        let brushColor = document.getElementById("colorPicker").value;
        let brushSize = document.getElementById("brushSize").value;
        let brushType = "solid";

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";

            if (brushType === "dashed") {
                ctx.setLineDash([10, 10]); // Ø®Ø· Ù…ØªÙ‚Ø·Ø¹
            } else if (brushType === "dotted") {
                ctx.setLineDash([2, 10]); // Ø®Ø· Ù…Ù†Ù‚Ø·
            } else {
                ctx.setLineDash([]); // Ø®Ø· Ø¹Ø§Ø¯ÙŠ
            }

            if (erasing) {
                ctx.globalCompositeOperation = "destination-out"; // ÙŠÙ…Ø³Ø­ ÙÙ‚Ø·
                ctx.lineWidth = 20; // Ø­Ø¬Ù… Ø§Ù„Ù…Ù…Ø­Ø§Ø©
            } else {
                ctx.globalCompositeOperation = "source-over"; // ÙŠØ±Ø³Ù… Ø¹Ø§Ø¯ÙŠ
                ctx.strokeStyle = brushColor;
            }

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ†
