    <script>
        const emojis = [

        ];

        let currentEmoji;
        let score = 0;
        let timeLeft = 10;
        let timer;
        let currentQuestion = 1;
        const totalQuestions = 10;
        let usedEmojis = [];

        function getRandomEmoji() {
            if (usedEmojis.length === emojis.length) {
                usedEmojis = [];
            }
            
            let availableEmojis = emojis.filter(emoji => !usedEmojis.includes(emoji.emoji));
            if (availableEmojis.length === 0) {
                availableEmojis = [...emojis];
                usedEmojis = [];
            }
            
            const randomIndex = Math.floor(Math.random() * availableEmojis.length);
            currentEmoji = availableEmojis[randomIndex];
            usedEmojis.push(currentEmoji.emoji);
            
            document.getElementById("emoji").textContent = currentEmoji.emoji;
            document.getElementById("questionCount").textContent = `ÿßŸÑÿ≥ÿ§ÿßŸÑ: ${currentQuestion}/${totalQuestions}`;
            updateOptions();
            resetTimer();
        }

        function updateOptions() {
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            const options = [currentEmoji.feeling];
            while (options.length < 4) {
                const randomFeeling = emojis[Math.floor(Math.random() * emojis.length)].feeling;
                if (!options.includes(randomFeeling)) {
                    options.push(randomFeeling);
                }
            }

            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            clearInterval(timer);
            
            const resultElement = document.getElementById("result");
            
            if (answer === currentEmoji.feeling) {
                resultElement.textContent = "ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! üéâ";
                resultElement.className = "result correct";
                score++;
            } else {
                resultElement.textContent = `ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸáŸä: ${currentEmoji.feeling} ‚ùå`;
                resultElement.className = "result wrong";
            }
            
            document.getElementById("score").textContent = `ÿßŸÑŸÜŸÇÿßÿ∑: ${score}`;
            
            currentQuestion++;
            
            if (currentQuestion > totalQuestions) {
                endGame();
            } else {
                getRandomEmoji();
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `‚è±Ô∏è ${timeLeft} ÿ´`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("result").textContent = "ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™! ‚è∞";
                    document.getElementById("result").className = "result wrong";
                    
                    currentQuestion++;
                    
                    if (currentQuestion > totalQuestions) {
                        endGame();
                    } else {
                        getRandomEmoji();
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("timer").textContent = `‚è±Ô∏è ${timeLeft} ÿ´`;
            startTimer();
        }

        function endGame() {
