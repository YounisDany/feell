<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة مع البوت</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 130px); /* تثبيت المساحة للشريط السفلي */
        }

        .chat-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background-color: #ff6f61;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e5e5e5;
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            justify-content: space-between;
        }

        .input-container input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin: 0 10px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-button {
            background-color: #ff6f61;
            color: white;
        }

        .send-button:hover {
            background-color: #e85a4f;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">الدردشة مع البوت</h1>
        <div class="chat-container" id="chatContainer">
            <!-- رسائل المحادثة سيتم إضافتها هنا -->
        </div>
    </div>

    <!-- شريط الإدخال -->
    <div class="input-container">
        <button class="button back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </button>
        <input type="text" id="userInput" placeholder="أدخل رسالتك هنا..." />
        <button class="button send-button" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        async function getBotReply(userMessage) {
            const apiUrl = 'https://api.deepseek.com/chat/completions'; 
            const apiKey = 'sk-ae2b9e0bdac946e0afc4433df4802b5a'; // استبدل بمفتاح API الصحيح

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { "role": "system", "content": "أنت مساعد ذكي جاهز لمساعدة المستخدم." },
                            { "role": "user", "content": userMessage }
                        ],
                        stream: false
                    }),
                });

                if (!response.ok) {
                    throw new Error('فشل في الاتصال بـ API');
                }

                const data = await response.json();
                return data.choices[0].message.content || "لم أفهم السؤال، حاول مرة أخرى!";
            } catch (error) {
                console.error('حدث خطأ:', error);
                return 'عذرًا، حدث خطأ أثناء التواصل مع البوت.';
            }
        }

        function addMessage(message, sender) {
            const chatContainer = document.getElementById("chatContainer");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("chat-message", sender === 'user' ? "user-message" : "bot-message");
            messageDiv.textContent = message;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';

                const botReply = await getBotReply(message);
                addMessage(botReply, 'bot');
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        document.getElementById("backButton").addEventListener("click", goBack);
    </script>

</body>
</html>
