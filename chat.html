<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة مع البوت</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 130px); /* لتثبيت المساحة للشريط السفلي */
        }

        .chat-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background-color: #ff6f61;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e5e5e5;
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
        }

        .input-container input {
            width: 70%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-container button {
            width: 10%;
            background-color: #ff6f61;
            border: none;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #e85a4f;
        }

        .back-button {
            width: 10%;
            background-color: #6c757d;
            border: none;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">الدردشة مع البوت</h1>
        <div class="chat-container" id="chatContainer">
            <!-- رسائل المحادثة سيتم إضافتها هنا -->
        </div>
    </div>

    <!-- شريط الإدخال ثابت أسفل الصفحة -->
    <div class="input-container">
        <a class="back-button" href="index.html" id="backButton"><i class="fas fa-arrow-left"></i></a>
        <input type="text" id="userInput" placeholder="أدخل رسالتك هنا..." />
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // دالة الاتصال بـ DeepSeek API
        async function getBotReply(userMessage) {
            const apiUrl = 'https://api.deepseek.com/v1/chat'; // استبدل بـ URL الخاص بـ DeepSeek API
            const apiKey = 'YOUR_API_KEY'; // استبدل بـ API Key الخاص بك

            try {
                // إرسال الطلب إلى API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        message: userMessage
                    }),
                });

                // التأكد من نجاح الطلب
                if (!response.ok) {
                    throw new Error('فشل في الاتصال بـ API');
                }

                // تحويل البيانات إلى JSON
                const data = await response.json();

                // إرجاع الرد من البوت
                return data.reply;  // استبدل "reply" بما يتناسب مع هيكل الاستجابة الفعلي لـ DeepSeek
            } catch (error) {
                console.error('حدث خطأ:', error);
                return 'عذرًا، حدث خطأ أثناء التواصل مع البوت.';
            }
        }

        // إضافة رسالة إلى واجهة المستخدم
        function addMessage(message, sender) {
            const chatContainer = document.getElementById("chatContainer");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("chat-message", sender === 'user' ? "user-message" : "bot-message");
            messageDiv.textContent = message;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // للتمرير إلى أسفل عند إضافة رسالة جديدة
        }

        // دالة إرسال الرسالة
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (message) {
                // عرض رسالة المستخدم
                addMessage(message, 'user');
                userInput.value = ''; // مسح حقل الإدخال

                // إرسال الرسالة إلى الذكاء الاصطناعي
                const botReply = await getBotReply(message); // جلب الرد من API
                addMessage(botReply, 'bot');
            }
        }

        // دالة رجوع
        function goBack() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.innerHTML = '';  // مسح جميع الرسائل من المحادثة
        }

        // استماع لحدث إرسال الرسالة عند الضغط على زر الإرسال
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        // استماع لحدث إرسال الرسالة عند الضغط على زر Enter
        document.getElementById("userInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // استماع لحدث زر الرجوع
        document.getElementById("backButton").addEventListener("click", goBack);
    </script>

</body>
</html>
