    <style>
        body {
            padding-bottom: 70px;
            font-family: 'Tajawal', sans-serif;

        }
        .bottom-nav {

            bottom: 0;
            left: 0;
            width: 100%;
            background: #4e6dde;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }
        .emoji-img {
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .emoji-img:hover {
            transform: scale(1.2);
        }
        .emoji-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: fadeOut 6.5s forwards;
            background-color: #ffffff68;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
  
    </style>
<script>

     // هذا الحدث يتم تشغيله عندما يكون الموقع قابلاً للتثبيت
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // منع المتصفح من العرض التلقائي للتثبيت
            e.preventDefault();
            // حفظ الحدث ليتم استخدامه لاحقًا
            deferredPrompt = e;

            // عرض نافذة تأكيد للمستخدم
            const userConsent = confirm("هل تريد تثبيت الموقع على الصفحة الرئيسية؟");

            if (userConsent) {
                // عرض prompt التثبيت
                deferredPrompt.prompt();
                // انتظار اختيار المستخدم
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('وافق المستخدم على تثبيت الموقع');
                    } else {
                        console.log('رفض المستخدم تثبيت الموقع');
                    }
                    deferredPrompt = null;
                });
            }
        });

</script>

    <script>
        function speakText(text) {
            responsiveVoice.speak(text, "Arabic Male");
        }

        function showEmoji(imagePath, text) {
            let emojiPopup = document.getElementById('emojiPopup');
            emojiPopup.innerHTML = `<img src="${imagePath}" width="600px">`;
            emojiPopup.style.display = 'block';
            setTimeout(() => { emojiPopup.style.display = 'none'; }, 5500);

            speakText(text);

            for (let i = 0; i < 20; i++) { 
                let fallingEmoji = document.createElement('img');
                fallingEmoji.src = imagePath;
                fallingEmoji.style.position = 'fixed';
                fallingEmoji.style.left = Math.random() * window.innerWidth + 'px';
                fallingEmoji.style.top = '-50px';
                fallingEmoji.style.width = '50px';
                fallingEmoji.style.animation = 'fall 2s linear';
                document.body.appendChild(fallingEmoji);
                setTimeout(() => fallingEmoji.remove(), 5000);
            }
        }

    
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log("Service Worker Registered"))
    .catch(error => console.log("Service Worker Registration Failed:", error));
}
      let deferredPrompt;
        const installButton = document.getElementById("installBtn");

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = "block"; // إظهار الزر عند توفر التثبيت
        });

        installButton.addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("✅ تم تثبيت التطبيق بنجاح");
                    } else {
                        console.log("❌ رفض المستخدم التثبيت");
                    }
                    deferredPrompt = null;
                    installButton.style.display = "none"; // إخفاء الزر بعد التثبيت
                });
            }
        });

</script>
