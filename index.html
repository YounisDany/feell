    <style>
        body {
            padding-bottom: 70px;
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #4e6dde;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 18px;
        }
        .emoji-img {
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .emoji-img:hover {
            transform: scale(1.2);
        }
        .emoji-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: fadeOut 6.5s forwards;
            background-color: #ffffff68;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log("Service Worker Registered"))
    .catch(error => console.log("Service Worker Registration Failed:", error));
}

let deferredPrompt;
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  let installBanner = document.createElement("div");
  installBanner.innerHTML = `
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #007bff; color: #fff; padding: 10px 20px; border-radius: 5px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2);">
      <p>يامرحبا فيك، اللحين تقدر تثبت الموقع بجوالك</p>
      <button id="installBtn" style="background: #fff; color: #007bff; border: none; padding: 5px 10px; margin-top: 5px; cursor: pointer; border-radius: 3px;">تثبيت</button>
    </div>
  `;
  document.body.appendChild(installBanner);

  document.getElementById("installBtn").addEventListener("click", () => {
    installBanner.remove();
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === "accepted") {
        console.log("المستخدم وافق على التثبيت");
      } else {
        console.log("المستخدم رفض التثبيت");
      }
      deferredPrompt = null;
    });
  });
});
</script>

</head>
<body>

    <script>
        function speakText(text) {
            responsiveVoice.speak(text, "Arabic Male");
        }

        function showEmoji(imagePath, text) {
            let emojiPopup = document.getElementById('emojiPopup');
            emojiPopup.innerHTML = `<img src="${imagePath}" width="600px">`;
            emojiPopup.style.display = 'block';
            setTimeout(() => { emojiPopup.style.display = 'none'; }, 5500);

            speakText(text);

            for (let i = 0; i < 20; i++) { 
                let fallingEmoji = document.createElement('img');
                fallingEmoji.src = imagePath;
                fallingEmoji.style.position = 'fixed';
                fallingEmoji.style.left = Math.random() * window.innerWidth + 'px';
                fallingEmoji.style.top = '-50px';
                fallingEmoji.style.width = '50px';
                fallingEmoji.style.animation = 'fall 2s linear';
                document.body.appendChild(fallingEmoji);
                setTimeout(() => fallingEmoji.remove(), 5000);
            }
        }

        <script>
if ('serviceWorker' in navigator) {
